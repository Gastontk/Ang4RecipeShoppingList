
{{message}}
<div class = 'container'>
	<div class="row">
		<div class="col-sm-12 col-md-3">
			<a [routerLink] ="['/signup']">Register Here!!</a>
		</div>
		<div class="col-sm-10 col-md-  col-lg-6 col-sm-offset-1 col-md-offset-2">
	<!-- <label for='aForm'>SignIn</label>
	 -->
			<form name = 'aForm'(ngSubmit) = 'onSignin(f)' #f='ngForm' >
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id ='email' name='email' class = 'form-control' ngModel>
				</div>	
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id ='password' name='password' class = 'form-control' ngModel>
				</div>
				<button class="btn btn-primary" type = 'submit'>Sign In</button>
			</form>

		</div>


	</div>

</div>
